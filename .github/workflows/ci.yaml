name: Java CI

on: [workflow_dispatch]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        java: [11]
      fail-fast: false
      max-parallel: 4
    name: Test JDK ${{ matrix.java }}, ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: KengoTODA/setup-java@introduce-cache
        with:
          distribution: adopt
          java-version: 11
      - name: Test with Maven
        shell: pwsh
        run: mvn -DskipTests=true -D enforcer.skip=true -Prelease clean install #verify
